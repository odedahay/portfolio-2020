        <meta charset="UTF-8">

    <body>
        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>

            <div class="navigation__background">&nbsp;</div>

            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="index.html" class="navigation__link"><span>01</span>Home</a></li>
                    <li class="navigation__item"><a href="about.html" class="navigation__link"><span>02</span>About Me</a></li>
                    <li class="navigation__item"><a href="gallery.html" class="navigation__link"><span>03</span>Gallery</a></li>
                    <li class="navigation__item"><a href="contact.html" class="navigation__link"><span>04</span>Contact</a></li>
                </ul>
            </nav>
        </div>

        <header class="header-inner">
            <div class="header__logo-box">
                <a href="index.html">
                    <img src="img/logo-white.png" alt="Logo" class="header__logo">
                </a>
            </div>

            <div class="header__text-box">
                <h1 class="heading-primary-inner">
                    <span class="heading-primary--main-inner">Portfolio</span>
                    <!-- <span class="heading-primary--sub">I like to keep it simple</span> -->
                </h1>
            </div>
        </header>

        <main>
            <section class="section-page-inner-contact">
                <div class="u-center-text u-margin-bottom-big">
                    <h2 class="heading-secondary" style="background-image: linear-gradient(to right, #D3C0CD, #8AADB1);">
                            HAPPY TO HEAR FROM YOU
                    </h2>
                </div>

                <section class="section-book">
                    <div class="row">
                        <div class="book">
                            <div class="book__form">
                                    <form action="#" class="form">
                                            <div class="u-margin-bottom-medium">
                                                    <h2 class="heading-secondary">
                                                    Contact Me
                                                    </h2>
                                                </div>

                                                <div class="form__group">
                                                    <input type="text" class="form__input" placeholder="Full name" id="name" required>
                                                    <label for="name" class="form__label">Full name</label>
                                                </div>
                
                                                <div class="form__group">
                                                    <input type="email" class="form__input" placeholder="Email address" id="email" required>
                                                    <label for="email" class="form__label">Email address</label>
                                                </div>
                                                <div class="form__group">
                                                        <textarea name="" class="form__input" id="message" cols="30" rows="10" required placeholder="Describe your message here..."></textarea>
                                                </div>

                                                <div class="form__group">
                                                        <button class="btn btn--green">Send</button>
                                                </div>

                                <div class="row u-margin-top-huge">
                                    <div class="col-1-of-2">
                                        Or you can email me through <a href="mailto:odedahay@yahoo.com">odedahay@yahoo.com</a>
                                    </div>
                                    <div class="col-1-of-2">
                                        Check my recent blog &rarr; <a href="#">Back to my blog</a>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </section>
                
            </section>

        </main>

        <footer class="footer">
                <div class="footer__logo-box">
    
                    <picture class="footer__logo">
                        <source srcset="img/logo-green-small-1x.png 1x, img/logo-green-small-2x.png 2x"
                                media="(max-width: 37.5em)">
                        <img srcset="img/logo-green-1x.png 1x, img/logo-green-2x.png 2x" alt="Full logo" src="img/logo-green-2x.png">
                    </picture>
    
    
                    
                </div>
                <div class="row">
                    <div class="col-1-of-2">
                        <div class="footer__navigation">
                            <ul class="footer__list">
                                <li class="footer__item"><a href="#" class="footer__link">About</a></li>
                                <li class="footer__item"><a href="#" class="footer__link">Contact us</a></li>
                                <li class="footer__item"><a href="#" class="footer__link">Projects</a></li>
                                <!-- <li class="footer__item"><a href="#" class="footer__link">Privacy policy</a></li>
                                <li class="footer__item"><a href="#" class="footer__link">Terms</a></li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="col-1-of-2">
                        <p class="footer__copyright">
                            Made with <i class="fas fa-heart"></i> and <i class="fas fa-coffee"></i> at Singapore. Follow me on  
                            
                            <a href="#" class="footer__link"><i class="fab fa-linkedin"></i></a> 
                            <a href="#" class="footer__link"><i class="fab fa-facebook-square"></i></a>
                            <a href="#" class="footer__link"><i class="fab fa-instagram"></i></a>  
                            
                             <br>&copy; by Rodelio Dahay, 2019
                        </p>
                    </div>
                </div>
            </footer>

    </body>
